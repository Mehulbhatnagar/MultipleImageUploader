<!DOCTYPE html>
<html>
<head>
    <title>Upload Images</title>
</head>
<body>
    <h1>Upload Images</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <h2>Uploaded Images</h2>
    <ul>
        {% for image in images %}
            <li>{{ image.caption }} - <a href="{{ image.image.url }}" target="_blank">View Image</a></li>
        {% endfor %}
    </ul>
</body>
</html>
